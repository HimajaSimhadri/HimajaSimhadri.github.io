<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fraudulent Narrative Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>🔍 AI Fraudulent Narrative Detector</h1>

        <!-- Text and Image Paste Area -->
        <div class="paste-area" contenteditable="true" id="inputArea" oninput="resizeTextArea()" onpaste="handlePaste(event)">
            <p>Paste text or an image here...</p>
        </div>

        <!-- Action Buttons -->
        <button class="detect-btn" onclick="detectFraud()">🚀 Detect Fraud</button>

        <!-- Result Display -->
        <div id="result"></div>

        <!-- Flagged Content Section -->
        <div class="flagged-section">
            <h2>🚨 Flagged Fraudulent Narratives</h2>
            <ul id="flaggedList"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.0.2/tesseract.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
